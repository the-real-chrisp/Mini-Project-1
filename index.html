<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Landing Page</h1>
        <nav>
            <ul>
                <li title="Home">Home</li>
                <li title="Contact Form"><a href="#content">Contact</a></li>
                <li title="Link to Projects">Projects</li>
            </ul>
        </nav>
    </header>
    <img src="assets/hero-img.jpg" alt="Hero Image of Code Editor">
    <form id="contact">
        <h2>Contact Form</h2>
        <p>
            Required fields are followed by <strong><abbr title="required">*</abbr></strong>.
        </p>
        <section>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input type="text" name="name" id="name" required>
                </label>
            </p>
            <p>
                <label for="email">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input type="email" name="email" id="email" required>
                </label>
            </p>
            <p></p>
        </section>
        <section>
            <p>
                <button type="submit">Submit Contact Form</button>
            </p>
        </section>
    </form>

    </footer>
</body>

</html>
